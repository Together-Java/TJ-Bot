name: Docker Verify

on: [pull_request_target]

jobs:
  docker:
    name: Docker Verify
    runs-on: ubuntu-latest
    steps:
      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: ${{ secrets.JAVA_VERSION }}
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Docker Verify
        run: ./gradlew jibDockerBuild
