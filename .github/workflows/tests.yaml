name: tests

on: [push, pull_request_target]

jobs:
  tests:
    name: "tests"
    runs-on: ubuntu-latest
    steps:
      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: ${{ secrets.JAVA_VERSION }}
      - uses: actions/checkout@v2
      - name: Check
        run: ./gradlew test
