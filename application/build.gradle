plugins {
    id 'application'
    id 'com.google.cloud.tools.jib' version '3.1.4'
}

group 'org.togetherjava'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven {
        name 'm2-dv8tion'
        url 'https://m2.dv8tion.net/releases'
    }
}

jib {
    from.image = 'adoptopenjdk/openjdk16:alpine-slim'
    to {
        image = 'togetherjava.duckdns.org:5001/togetherjava/tjbot:latest'
        auth {
            username = System.getenv('REGISTRY_USER')
            password = System.getenv('REGISTRY_PASSWORD')
        }
    }
}

dependencies {
    implementation 'net.dv8tion:JDA:4.3.0_324'
    implementation 'org.xerial:sqlite-jdbc:3.36.0.3'
    
    implementation 'org.apache.logging.log4j:log4j-api:2.14.1'
    implementation 'org.apache.logging.log4j:log4j-core:2.14.1'
    implementation 'org.apache.logging.log4j:log4j-slf4j18-impl:2.14.1'
    
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.2'
}

application {
    mainClass = 'org.togetherjava.tjbot.Application'
}

test {
    useJUnitPlatform()
}
